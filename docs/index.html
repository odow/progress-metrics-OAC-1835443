<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>JuMP-dev statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="section no-pad-bot" id="index-banner">
        <div class="col s12 m12 l8 flow-text container">
            <div class="container">
                <div class="light-blue-text text-darken-4">
                    <h1>
                        <b>
                            Statistics for the JuMP ecosystem</span>
                        </b>
                    </h1>
                </div>
                <div class="divider"></div>
                <h4>Count of open issues</h4>
                <div id="chart_count_open_issues"></div>
                <h4>Count of open pull requests</h4>
                <div id="chart_count_open_pull_requests"></div>
                <h4>Cumulative count of opened issues</h4>
                <div id="chart_cumulative_count_open_issues"></div>
                <h4>Cumulative count of opened pull requests</h4>
                <div id="chart_cumulative_count_open_pull_requests"></div>
                <h4>Cumulative count of users opening issues</h4>
                <div id="chart_count_users_open_issues"></div>
                <h4>Cumulative count of users opening pull requests</h4>
                <div id="chart_count_users_open_pull_requests"></div>
                <div class="divider"></div>
                <p class="subtitle">
                    Made with <a href="http://materializecss.com">Materialize</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
